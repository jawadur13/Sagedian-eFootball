<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction Tracker | Sagedian eFootball</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <style>
        /* Updated Tabbed Container Styles */
        .auction-container {
            display: block; /* Changed from grid to block for single view */
            margin-top: 30px;
        }

        /* Tab Switcher Styles */
        .tab-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .tab-btn {
            padding: 10px 25px;
            background: var(--surface-card);
            border: 1px solid var(--border-color);
            color: var(--text-muted);
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

            .tab-btn.active {
                background: var(--sel-primary);
                color: white;
                border-color: var(--sel-primary);
                box-shadow: 0 0 15px rgba(0, 123, 255, 0.3);
            }

            .tab-btn:hover:not(.active) {
                background: var(--surface-hover);
            }

        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: bold;
            font-size: 0.7rem;
            text-transform: uppercase;
        }

        /* Status Colors aligned with your theme */
        .SOLD {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .UNSOLD {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }

        .tier {
            font-weight: bold;
            color: var(--scl-gold);
        }

        .team-logo-mini {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            vertical-align: middle;
            background: var(--surface-hover);
            object-fit: contain;
        }
    </style>
</head>
<body>

    <div id="main-header"></div>

    <main class="container">
        <header style="text-align: center; margin-top: 40px;">
            <h1 style="color: var(--sel-primary);">Season 07 Auction Tracker</h1>
            <p style="color: var(--text-muted);">Live updates from the bidding floor.</p>
        </header>

        <div class="tab-container">
            <button id="tabPlayer" class="tab-btn active" onclick="switchTab('player')">Player Pool</button>
            <button id="tabTeam" class="tab-btn" onclick="switchTab('team')">Budget Standings</button>
        </div>

        <div class="auction-container">
            <div id="playerSection" class="card" style="padding: 20px; display: block;">
                <h2 style="margin-bottom: 20px; font-size: 1.2rem; border-left: 4px solid var(--sel-primary); padding-left: 10px;">Player Pool</h2>
                <div style="overflow-x: auto;">
                    <table id="playerTable" class="league-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Pos</th>
                                <th>Tier</th>
                                <th>Base</th>
                                <th>Sold To</th>
                                <th>Final Price</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr><td colspan="7" style="text-align:center;">Connecting to Auction House...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div id="teamSection" class="card" style="padding: 20px; display: none;">
                <h2 style="margin-bottom: 20px; font-size: 1.2rem; border-left: 4px solid var(--scl-gold); padding-left: 10px;">Budget Standings</h2>
                <div style="overflow-x: auto;">
                    <table id="teamTable" class="league-table">
                        <thead>
                            <tr>
                                <th style="width: 40px;">Logo</th>
                                <th>Team</th>
                                <th>Budget</th>
                                <th>Spent</th>
                                <th>Remaining Budget</th>
                                <th>Players Bought</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr><td colspan="6" style="text-align:center;">Calculating finances...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <div id="main-footer"></div>

    <script src="assets/js/main.js"></script>
    <script>
        const playersCsvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQk0BZJ-JAtl6uuA5tiM2UPRKJXJV7v2KVKi5w2bb6W60-X04HzqLC7ggDS12qkfV77sKqyuhU_rnYE/pub?gid=1335626413&single=true&output=csv";
        const teamsCsvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQk0BZJ-JAtl6uuA5tiM2UPRKJXJV7v2KVKi5w2bb6W60-X04HzqLC7ggDS12qkfV77sKqyuhU_rnYE/pub?gid=1901632266&single=true&output=csv";

        // Tab Switching Logic
        function switchTab(tab) {
            const playerSec = document.getElementById('playerSection');
            const teamSec = document.getElementById('teamSection');
            const playerBtn = document.getElementById('tabPlayer');
            const teamBtn = document.getElementById('tabTeam');

            if (tab === 'player') {
                playerSec.style.display = 'block';
                teamSec.style.display = 'none';
                playerBtn.classList.add('active');
                teamBtn.classList.remove('active');
            } else {
                playerSec.style.display = 'none';
                teamSec.style.display = 'block';
                playerBtn.classList.remove('active');
                teamBtn.classList.add('active');
            }
        }

        // Track state for each table independently
        const tableState = {
            playerTable: { lastHash: "", pendingHash: "" },
            teamTable: { lastHash: "", pendingHash: "" }
        };

        async function fetchData(url, tableId, isPlayerTable) {
            try {
                const cacheBuster = `&t=${new Date().getTime()}`;
                const response = await fetch(url + cacheBuster);
                const csvText = await response.text();

                const incomingHash = csvText.length + csvText.slice(-30);
                const state = tableState[tableId];

                if (incomingHash === state.lastHash) return;

                if (incomingHash !== state.pendingHash) {
                    state.pendingHash = incomingHash;
                    console.log(`[${tableId}] New data detected, verifying stability...`);
                    return;
                }

                state.lastHash = incomingHash;
                state.pendingHash = "";

                const rows = csvText.split(/\r?\n/).filter(row => row.trim() !== "");
                const tbody = document.querySelector(`#${tableId} tbody`);
                tbody.innerHTML = "";

                for (let i = 1; i < rows.length; i++) {
                    const cols = rows[i].split(',');
                    if (cols.length < 2) continue;

                    const tr = document.createElement('tr');
                    let html = "";

                    if (!isPlayerTable) {
                        const teamName = cols[0].trim();
                        const logoFileName = teamName.toLowerCase().replace(/\s+/g, '-');
                        html += `<td><img src="assets/images/logos/${logoFileName}.png" class="team-logo-mini" alt=""></td>`;
                    }

                    cols.forEach((col, index) => {
                        let content = col.trim();
                        if (isPlayerTable && index === 6) {
                            html += `<td><span class="status-badge ${content}">${content}</span></td>`;
                        } else if (isPlayerTable && index === 2) {
                            html += `<td class="tier">${content}</td>`;
                        } else {
                            html += `<td>${content}</td>`;
                        }
                    });
                    tr.innerHTML = html;
                    tbody.appendChild(tr);
                }
            } catch (e) {
                console.error("Error loading " + tableId, e);
            }
        }

        function refresh() {
            fetchData(playersCsvUrl, 'playerTable', true);
            fetchData(teamsCsvUrl, 'teamTable', false);
        }

        setInterval(refresh, 5000);
        refresh();
    </script>
</body>
</html>
